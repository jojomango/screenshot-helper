<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Screenshot Helper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h3 style="margin-bottom: 8px">Video Screenshot Helper</h3>
    <div id="main-menu">
      <button id="enable-site-btn">Enable current site</button>
      <button id="manage-sites-btn">Manage sites</button>
    </div>
    <div id="manage-section" style="display: none">
      <h4>Managed Domains</h4>
      <ul id="domain-list"></ul>
      <input
        type="text"
        id="manual-domain"
        placeholder="Add domain (e.g. example.com)"
      />
      <button id="add-domain-btn">Add</button>
      <button id="back-btn">Back</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
